[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose

markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow running tests
    instruction: Tests for specific instructions
    memory: Memory-related tests
    register: Register-related tests
    io: Input/output tests
    trap: TRAP instruction tests
    requires_simulator: Tests that require the C++ simulator module
