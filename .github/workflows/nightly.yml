name: Nightly Analysis

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  nightly-analysis:
    name: Nightly Performance Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-html pytest-benchmark
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Fix CMakeLists.txt case sensitivity
        run: |
          # Fix case sensitivity issues with CMakeLists.txt files
          for dir in mem state_machine type; do
            if [ -f "$dir/CmakeLists.txt" ] && [ ! -f "$dir/CMakeLists.txt" ]; then
              mv "$dir/CmakeLists.txt" "$dir/CMakeLists.txt"
              echo "Fixed case sensitivity: $dir/CMakeLists.txt"
            fi
          done

      - name: Build simulator
        run: |
          python scripts/run_tests.py --build

      - name: Fix Python bindings path
        run: |
          python scripts/fix_python_bindings.py

      - name: Run comprehensive analysis
        run: |
          # Run all analysis scripts
          python analysis/enhanced_isa_analysis.py
          python analysis/isa_design_analysis.py
          python analysis/mips_benchmark.py

          # Run performance benchmarks
          python scripts/benchmark_programs.py

          # Run comprehensive tests with coverage
          python scripts/run_tests.py --basic --instructions --memory --io --coverage --html-report

      - name: Generate nightly summary
        run: |
          echo "âœ… Nightly analysis completed successfully"
          echo "ðŸ“Š Performance data generated"
          echo "ðŸŽ¯ Ready for next nightly run"

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-analysis-results
          path: |
            data/
            reports/
          retention-days: 30
